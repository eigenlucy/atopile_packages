requires-atopile: '>=0.3.0'

paths:
  src: .
  layout: ./layouts
  footprints: ./footprints

builds:
  ref-esp32s3:
    entry: esp32s3.ato:ESP32S3

package:
  identifier: eigenlucy/esp32s3
  repository: https://github.com/eigenlucy/atopile_packages
  version: 0.1.0
  authors:
  - name: lucy moglia
    email: eigenlucy@proton.me
  summary: The ESP32S3 microcontroller from Espressif. Forked from atopile/esp32s3
  license: MIT
  homepage: https://github.com/eigenlucy/atopile_packages/packages/esp32s3

dependencies:
- type: registry
  identifier: atopile/esp32s3
  release: 0.1.0
