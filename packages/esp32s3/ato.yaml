requires-atopile: '>=0.3.0'

paths:
  src: .
  layout: ./layouts
  footprints: ./footprints

builds:
  ref-esp32s3:
    entry: esp32s3.ato:ESP32S3

package:
  identifier: atopile/esp32s3
  repository: https://github.com/atopile/packages
  version: 0.1.0
  authors:
  - name: atopile
    email: hi@atopile.io
  summary: The ESP32S3 microcontroller from Espressif
  license: MIT
  homepage: https://github.com/atopile/packages

dependencies:
- type: registry
  identifier: atopile/buttons
  release: 0.1.0
