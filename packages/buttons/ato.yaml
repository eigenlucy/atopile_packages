requires-atopile: '>=0.3.0'

paths:
  src: .
  layout: ./layouts

builds:
  ref-button-pullup:
    entry: buttons.ato:ButtonPullup

  ref-button-pulldown:
    entry: buttons.ato:ButtonPulldown

  ref-button-pullup90degree:
    entry: buttons.ato:ButtonPullup90Degree

package:
  identifier: eigenlucy/buttons
  repository: https://github.com/eigenlucy/atopile_packages
  version: 0.0.1
